apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: "goserver"
  labels:
    app: "goserver"
spec:
  replicas: 10
  selector:
    matchLabels:
      app: "goserver"
  template:
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
        - name: "goserver"
          image: "williamrldb/hello-go:latest"
