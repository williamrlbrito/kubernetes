apiVersion: apps/v1
kind: Deployment
metadata:
  name: "goserver"
  labels:
    app: "goserver"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "goserver"
  template:
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
        - name: goserver
          image: "williamrldb/hello-go:v4"
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"

          envFrom:
            - configMapRef:
                name: "goserver-env"
            - secretRef:
                name: "goserver-secret"

          volumeMounts:
            - name: config
              mountPath: "/go/myfamily"
              readOnly: true

      volumes:
        - name: config
          configMap:
            name: "configmap-family"
            items:
              - key: "members"
                path: "family.txt"
